<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Profile Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col">
<div class="flex-1">
<!-- Top App Bar -->
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 sticky top-0 z-10 border-b border-gray-200/10 dark:border-gray-700/50">
<button class="text-gray-800 dark:text-white flex h-10 w-10 shrink-0 items-center justify-center">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center -ml-10">Edit Profile</h2>
</header>
<!-- Profile Header -->
<div class="flex p-4 mt-4 @container">
<div class="flex w-full flex-col gap-4 items-center">
<div class="relative flex flex-col items-center">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32" data-alt="User's current profile picture" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC8LCfxOdODQJv-AbV8jUi-trY6u4oBhTVcFD3brpL3WnbucfEfZkJtIMzvdD-K7ge0x5KdOYsHyAHYiZOKXtgP71M3VJI8X2c1X-96keg_Ohc1UUR2_g4RtxmSDXk5MWmDmo0SLFcXwJszN-ezAzxDTUH4yb7NXJErKHikAaoOjWPVOeEZWXK1Cnhu_90GUj7MDwZhQRz2mwm4WI2BXLrY5ECBdjbGBrSXGGOGYbfp_7_Q1Uqkd0gdg-SNGk3dpR4KH6NLrOfh0eMK");'></div>
<button class="mt-4 text-primary text-base font-bold leading-tight tracking-[-0.015em] text-center">Set New Photo</button>
</div>
</div>
</div>
<!-- Form Section -->
<main class="flex flex-col gap-4 px-4 pb-24">
<!-- Name Fields -->
<div class="flex w-full flex-wrap items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-gray-600 dark:text-gray-400 text-sm font-medium leading-normal pb-2">First name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-800/50 h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" value="John"/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-gray-600 dark:text-gray-400 text-sm font-medium leading-normal pb-2">Last name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-800/50 h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" value="Doe"/>
</label>
</div>
<!-- Username Field -->
<div class="flex flex-col gap-1">
<label class="flex flex-col w-full">
<p class="text-gray-600 dark:text-gray-400 text-sm font-medium leading-normal pb-2">Username</p>
<div class="relative flex items-center">
<span class="absolute left-4 text-gray-400 dark:text-gray-500">@</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-800/50 h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 pl-8 pr-[15px] py-[15px] text-base font-normal leading-normal" value="johndoe"/>
</div>
</label>
<p class="text-gray-500 dark:text-gray-400 text-xs font-normal leading-normal px-1">This is how people can find you.</p>
</div>
<!-- Bio/About Field -->
<div class="flex flex-col gap-1">
<label class="flex flex-col w-full">
<p class="text-gray-600 dark:text-gray-400 text-sm font-medium leading-normal pb-2">About</p>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-800/50 min-h-28 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="Tell us a little about yourself.">UX Designer and coffee enthusiast.</textarea>
</label>
<p class="text-gray-500 dark:text-gray-400 text-xs font-normal leading-normal px-1 self-end">45/140</p>
</div>
</main>
</div>
<!-- Save Button -->
<footer class="fixed bottom-0 left-0 right-0 p-4 bg-background-light dark:bg-background-dark border-t border-gray-200/10 dark:border-gray-700/50">
<button class="w-full h-14 rounded-xl bg-primary text-white font-bold text-base leading-normal disabled:bg-primary/50 disabled:cursor-not-allowed">Save Changes</button>
</footer>
</div>
</body></html>
