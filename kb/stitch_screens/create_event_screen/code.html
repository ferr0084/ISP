<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create New Event</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13a4ec",
              "background-light": "#f8f9fa",
              "background-dark": "#101c22",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        font-size: 24px;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 flex items-center justify-between border-b border-slate-200/10 bg-background-light/80 p-4 pb-3 backdrop-blur-sm dark:bg-background-dark/80">
<div class="flex size-10 shrink-0 items-center justify-start text-slate-800 dark:text-slate-200">
<span class="material-symbols-outlined">close</span>
</div>
<h1 class="flex-1 text-center text-lg font-bold leading-tight tracking-tight text-slate-900 dark:text-white">Create New Event</h1>
<div class="flex w-10 shrink-0 items-center justify-end">
<button class="text-base font-bold leading-normal text-primary">Create</button>
</div>
</div>
<!-- Form Content -->
<main class="flex-1 space-y-4 px-4 pt-4 pb-6">
<!-- Event Name -->
<label class="flex flex-col">
<p class="pb-2 text-base font-medium text-slate-800 dark:text-white">Event Name</p>
<input class="form-input h-14 w-full flex-1 resize-none overflow-hidden rounded-lg border border-slate-300 bg-white p-4 text-base font-normal leading-normal text-slate-900 placeholder:text-slate-400 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-slate-700 dark:bg-slate-800 dark:text-white dark:placeholder:text-slate-500 dark:focus:border-primary" placeholder="Team Dinner" value=""/>
</label>
<!-- Date & Time -->
<div class="flex flex-wrap items-end gap-4">
<label class="flex flex-1 flex-col min-w-[calc(50%-8px)]">
<p class="pb-2 text-base font-medium text-slate-800 dark:text-white">Date</p>
<div class="relative flex w-full items-center">
<input class="form-input h-14 w-full flex-1 resize-none overflow-hidden rounded-lg border border-slate-300 bg-white p-4 text-base font-normal leading-normal text-slate-900 placeholder:text-slate-400 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-slate-700 dark:bg-slate-800 dark:text-white dark:placeholder:text-slate-500 dark:focus:border-primary" placeholder="Select date" value=""/>
<span class="material-symbols-outlined pointer-events-none absolute right-4 text-slate-400 dark:text-slate-500">calendar_today</span>
</div>
</label>
<label class="flex flex-1 flex-col min-w-[calc(50%-8px)]">
<p class="pb-2 text-base font-medium text-slate-800 dark:text-white">Time</p>
<div class="relative flex w-full items-center">
<input class="form-input h-14 w-full flex-1 resize-none overflow-hidden rounded-lg border border-slate-300 bg-white p-4 text-base font-normal leading-normal text-slate-900 placeholder:text-slate-400 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-slate-700 dark:bg-slate-800 dark:text-white dark:placeholder:text-slate-500 dark:focus:border-primary" placeholder="Select time" value=""/>
<span class="material-symbols-outlined pointer-events-none absolute right-4 text-slate-400 dark:text-slate-500">schedule</span>
</div>
</label>
</div>
<!-- Location -->
<label class="flex flex-col">
<p class="pb-2 text-base font-medium text-slate-800 dark:text-white">Location</p>
<div class="relative flex w-full flex-1 items-center">
<input class="form-input h-14 w-full flex-1 resize-none overflow-hidden rounded-lg border border-slate-300 bg-white py-4 pl-4 pr-12 text-base font-normal leading-normal text-slate-900 placeholder:text-slate-400 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-slate-700 dark:bg-slate-800 dark:text-white dark:placeholder:text-slate-500 dark:focus:border-primary" placeholder="Add a location or address" value=""/>
<div class="absolute right-0 flex items-center justify-center pr-4 text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined">location_on</span>
</div>
</div>
</label>
<!-- Description -->
<label class="flex flex-col">
<p class="pb-2 text-base font-medium text-slate-800 dark:text-white">Description</p>
<textarea class="form-input min-h-36 w-full flex-1 resize-none overflow-hidden rounded-lg border border-slate-300 bg-white p-4 text-base font-normal leading-normal text-slate-900 placeholder:text-slate-400 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-slate-700 dark:bg-slate-800 dark:text-white dark:placeholder:text-slate-500 dark:focus:border-primary" placeholder="Add more details..."></textarea>
</label>
<!-- Invite Groups Section -->
<div class="space-y-3 pt-2">
<h3 class="text-base font-medium text-slate-800 dark:text-white">Invite Groups</h3>
<div class="flex items-center gap-3 overflow-x-auto pb-2">
<button class="flex h-14 w-14 flex-shrink-0 items-center justify-center rounded-full border-2 border-dashed border-primary/50 bg-primary/10 text-primary transition-colors hover:bg-primary/20">
<span class="material-symbols-outlined">add</span>
</button>
<!-- Selected Groups -->
<div class="flex flex-shrink-0 items-center rounded-full bg-slate-200 p-1 pl-3 pr-2 dark:bg-slate-700">
<img class="mr-2 h-8 w-8 rounded-full object-cover" data-alt="Avatar of Alex Johnson" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCVTup7CpY0PCb0uQijGDKCSyIb8KbIXy-LR3yuBbFR1zbzyvqQeKVdSLPeHrkMoAF_RTbynjZzfJftzBSQUYTwMG2jJwGfeAaW676EaaTGrlwi40zsMG3UFww4t03rZO5mpwGTohvEuN9nMPF6HDZV0oOS331NpPjieHJy2RRaut-2n0YmPFvaBDqmdDI57j_YCcbx9FhN-D1eS0lx3TmUmMQeeTPDIoiU06rNJ2-vbJXx3wY6xtggbHGDbkUsIX9PRZ1vjrsj0627"/>
<span class="mr-1 font-medium text-slate-800 dark:text-slate-100">Design Team</span>
<button class="text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined !text-xl">cancel</span>
</button>
</div>
<div class="flex flex-shrink-0 items-center rounded-full bg-slate-200 p-1 pl-3 pr-2 dark:bg-slate-700">
<img class="mr-2 h-8 w-8 rounded-full object-cover" data-alt="Avatar of Maria Garcia" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDcjLbzydwi7K2iwl0A57slsXOWxNGdHgjyFsHgmD92l2YtTnwkSkOgkgH6k0_YyuMEAnbX-D67Qy1tnULAurqrJBnIkBBCBBTTFLXum0N70Yaddol91UtvpqTP7w35gN2Y0vUb_YRvEkFWFAxohAjtQ4l1QJvW0AUzvQFfkR07T7prk2X9VLTSV8mXGTJmvDHK29LbTDhHDNQir0sjCE1F9FrV1hy-ZllehV_YARMk9NI2vvx2hr2G6hSkMwX5MYksxbL2D2M7piyQ"/>
<span class="mr-1 font-medium text-slate-800 dark:text-slate-100">Project Phoenix</span>
<button class="text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined !text-xl">cancel</span>
</button>
</div>
<div class="flex flex-shrink-0 items-center rounded-full bg-slate-200 p-1 pl-3 pr-2 dark:bg-slate-700">
<img class="mr-2 h-8 w-8 rounded-full object-cover" data-alt="Avatar of another person" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDsR6bYOekclzFqJA_3vzxtlm3UM_dLrl04y0UDdVfG8aItioRly4OLkcwJTvVA7fs5JFVd_AvrKm4hfWmgXvocIOdBTdfNIeWSPE6uj8EWNYUvrYHGEiBdHPfIkYHQntCx4-HPJqWZwWmG6JU5glNRcHYnSyTCi4lvc5CR8tkfdHlkfzdumS8mez3n-8c4vcoyKV5hU4o2WsivUWqHDjltehXzi1W5kI8_nvVJJg641Mgv-IIvxWVwEgUi_6f3K9iGmNdWcHAIutlR"/>
<span class="mr-1 font-medium text-slate-800 dark:text-slate-100">Weekend Hangout</span>
<button class="text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined !text-xl">cancel</span>
</button>
</div>
</div>

                 <p class="text-center text-sm text-slate-500 dark:text-slate-400 py-4">
                     Select chats to send this event to.
                 </p>
                 -->
</div>
</main>
</div>
</body></html>
