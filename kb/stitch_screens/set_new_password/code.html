<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Set New Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0088cc",
              "background-light": "#f0f4f7",
              "background-dark": "#101c22",
              "text-light": "#212121",
              "text-dark": "#e0e0e0",
              "text-secondary-light": "#616161",
              "text-secondary-dark": "#9E9E9E",
              "success": "#4CAF50",
              "error": "#F44336",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {
                "DEFAULT": "0.5rem", 
                "lg": "0.75rem", 
                "xl": "1rem", 
                "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body>
<div class="flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark font-display" style='font-family: Manrope, "Noto Sans", sans-serif;'>
<!-- Top App Bar -->
<div class="flex items-center p-4 pb-2 justify-between shrink-0">
<button class="text-text-light dark:text-text-dark flex size-12 items-center justify-center">
<span class="material-symbols-outlined text-3xl">arrow_back</span>
</button>
<h2 class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-tight flex-1 text-center">Set New Password</h2>
<div class="size-12 shrink-0"></div> <!-- Spacer to center title -->
</div>
<div class="flex flex-1 flex-col px-5 pt-8 pb-6">
<!-- Headline and Body Text -->
<div class="text-center">
<h1 class="text-text-light dark:text-text-dark tracking-tight text-[32px] font-bold leading-tight">Create new password</h1>
<p class="text-text-secondary-light dark:text-text-secondary-dark text-base font-normal leading-normal pt-2">Your new password must be at least 8 characters long.</p>
</div>
<div class="flex flex-col gap-4 mt-10">
<!-- New Password Field -->
<label class="flex flex-col w-full">
<p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal pb-2">New Password</p>
<div class="flex w-full items-stretch rounded-lg bg-gray-200/50 dark:bg-white/5 border border-transparent focus-within:border-primary focus-within:ring-2 focus-within:ring-primary/20">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden bg-transparent text-text-light dark:text-text-dark focus:outline-0 focus:ring-0 h-14 placeholder:text-text-secondary-dark p-4 text-base font-normal leading-normal" placeholder="Enter new password" type="password" value="password123"/>
<button class="text-text-secondary-light dark:text-text-secondary-dark flex items-center justify-center px-4">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</label>
<!-- Password Strength Indicator -->
<div class="flex items-center gap-2 px-1">
<div class="h-1 flex-1 rounded-full bg-success"></div>
<div class="h-1 flex-1 rounded-full bg-success"></div>
<div class="h-1 flex-1 rounded-full bg-gray-300 dark:bg-gray-600"></div>
<p class="text-sm font-medium text-success">Strong</p>
</div>
<!-- Confirm New Password Field -->
<label class="flex flex-col w-full mt-4">
<p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal pb-2">Confirm New Password</p>
<div class="flex w-full items-stretch rounded-lg bg-gray-200/50 dark:bg-white/5 border-2 border-success">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden bg-transparent text-text-light dark:text-text-dark focus:outline-0 focus:ring-0 h-14 placeholder:text-text-secondary-dark p-4 text-base font-normal leading-normal" placeholder="Confirm new password" type="password" value="password123"/>
<div class="text-success flex items-center justify-center px-4">
<span class="material-symbols-outlined">check_circle</span>
</div>
</div>
</label>
<!-- Error Message Example (Hidden by default) -->
<!-- 
                <p class="text-error text-sm font-medium px-1 mt-1">Passwords do not match.</p>
                -->
</div>
<!-- Spacer -->
<div class="flex-grow"></div>
<!-- Primary CTA Button -->
<div class="mt-8">
<button class="flex w-full items-center justify-center rounded-xl bg-primary h-14 text-white text-base font-bold leading-normal shadow-lg shadow-primary/30">
                    Reset Password
                </button>
</div>
</div>
</div>
</body></html>
