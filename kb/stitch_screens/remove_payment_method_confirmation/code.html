<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Remove Payment Method Modal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4 group/design-root">
<!-- This is the semi-transparent background overlay -->
<div class="absolute inset-0 bg-black/50"></div>
<!-- Modal Container -->
<div class="relative flex w-full max-w-sm flex-col items-center overflow-hidden rounded-xl bg-white dark:bg-[#1a2831] shadow-lg">
<div class="w-full p-6 flex flex-col items-center">
<!-- Icon -->
<div class="flex h-16 w-16 items-center justify-center rounded-full bg-red-500/10 mb-4">
<span class="material-symbols-outlined text-red-500 !text-4xl" data-icon="delete">
                        delete
                    </span>
</div>
<!-- HeadlineText -->
<h2 class="text-slate-900 dark:text-white tracking-tight text-2xl font-bold leading-tight text-center pb-2">Remove Payment Method?</h2>
<!-- BodyText -->
<p class="text-slate-600 dark:text-slate-400 text-base font-normal leading-normal pb-6 text-center">
                    Are you sure you want to permanently remove your Visa ending in 1234? This action cannot be undone.
                </p>
<!-- ButtonGroup -->
<div class="flex w-full flex-col items-stretch gap-3">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-red-600 text-white text-base font-bold leading-normal tracking-[0.015em] w-full">
<span class="truncate">Confirm</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-slate-200 dark:bg-slate-700 text-slate-900 dark:text-white text-base font-bold leading-normal tracking-[0.015em] w-full">
<span class="truncate">Cancel</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
