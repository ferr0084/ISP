<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Game</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13a4ec",
            "background-light": "#f6f7f8",
            "background-dark": "#101c22",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    :root {
      --radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27%2313a4ec%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e');
    }
    .dark:root {
      --radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27%2313a4ec%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e');
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col">
<header class="sticky top-0 z-10 flex h-14 items-center justify-between border-b border-slate-200/80 bg-background-light/80 px-4 backdrop-blur-sm dark:border-slate-800/80 dark:bg-background-dark/80">
<button class="flex size-10 shrink-0 items-center justify-center text-slate-600 dark:text-slate-300">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-slate-900 dark:text-white">Edit Game</h1>
<div class="size-10 shrink-0"></div>
</header>
<main class="flex-1 pb-32">
<section class="mt-4">
<h2 class="px-4 pb-2 text-lg font-bold text-slate-900 dark:text-white">Players</h2>
<div class="border-y border-slate-200 bg-white dark:border-slate-800 dark:bg-slate-900/50">
<div class="flex min-h-14 items-center justify-between gap-4 px-4">
<div class="flex items-center gap-4">
<div class="flex size-10 shrink-0 items-center justify-center rounded-lg bg-slate-200 text-slate-600 dark:bg-slate-800 dark:text-slate-300">
<span class="material-symbols-outlined text-2xl">group</span>
</div>
<p class="flex-1 truncate text-base font-normal leading-normal text-slate-800 dark:text-slate-200">John Smith, Jane Doe, Peter Jones</p>
</div>
<div class="shrink-0">
<button class="text-base font-medium text-primary">Edit</button>
</div>
</div>
</div>
</section>
<section class="mt-6">
<h2 class="px-4 pb-2 text-lg font-bold text-slate-900 dark:text-white">Who Lost?</h2>
<div class="flex flex-col gap-3 px-4">
<label class="flex flex-row-reverse items-center gap-4 rounded-lg border border-solid border-slate-300 bg-white p-4 has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:border-slate-700 dark:bg-slate-900/50 dark:has-[:checked]:border-primary dark:has-[:checked]:bg-primary/20">
<input class="h-5 w-5 border-2 border-slate-400 bg-transparent text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 dark:border-slate-600 dark:checked:border-primary" name="loser-selection" type="radio"/>
<div class="flex grow flex-col">
<p class="text-base font-medium leading-normal text-slate-800 dark:text-slate-200">John Smith</p>
</div>
</label>
<label class="flex flex-row-reverse items-center gap-4 rounded-lg border border-solid border-slate-300 bg-white p-4 has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:border-slate-700 dark:bg-slate-900/50 dark:has-[:checked]:border-primary dark:has-[:checked]:bg-primary/20">
<input checked="" class="h-5 w-5 border-2 border-slate-400 bg-transparent text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 dark:border-slate-600 dark:checked:border-primary" name="loser-selection" type="radio"/>
<div class="flex grow flex-col">
<p class="text-base font-medium leading-normal text-slate-800 dark:text-slate-200">Jane Doe</p>
</div>
</label>
<label class="flex flex-row-reverse items-center gap-4 rounded-lg border border-solid border-slate-300 bg-white p-4 has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:border-slate-700 dark:bg-slate-900/50 dark:has-[:checked]:border-primary dark:has-[:checked]:bg-primary/20">
<input class="h-5 w-5 border-2 border-slate-400 bg-transparent text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 dark:border-slate-600 dark:checked:border-primary" name="loser-selection" type="radio"/>
<div class="flex grow flex-col">
<p class="text-base font-medium leading-normal text-slate-800 dark:text-slate-200">Peter Jones</p>
</div>
</label>
</div>
</section>
<section class="mt-6">
<h2 class="px-4 pb-2 text-lg font-bold text-slate-900 dark:text-white">Date &amp; Time</h2>
<div class="border-y border-slate-200 bg-white dark:border-slate-800 dark:bg-slate-900/50">
<button class="flex w-full min-h-14 items-center justify-between gap-4 px-4 text-left">
<div class="flex items-center gap-4">
<div class="flex size-10 shrink-0 items-center justify-center rounded-lg bg-slate-200 text-slate-600 dark:bg-slate-800 dark:text-slate-300">
<span class="material-symbols-outlined text-2xl">calendar_today</span>
</div>
<p class="flex-1 text-base font-normal leading-normal text-slate-800 dark:text-slate-200">June 24, 2024 at 10:30 PM</p>
</div>
<div class="shrink-0 text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined text-2xl">arrow_forward_ios</span>
</div>
</button>
</div>
</section>
</main>
<footer class="fixed bottom-0 left-0 right-0 z-10 border-t border-slate-200/80 bg-background-light/80 p-4 backdrop-blur-sm dark:border-slate-800/80 dark:bg-background-dark/80">
<div class="flex flex-col gap-3">
<button class="w-full rounded-xl bg-primary py-3.5 text-base font-bold text-white transition-opacity hover:opacity-90 disabled:cursor-not-allowed disabled:opacity-50">Save Changes</button>
<button class="w-full rounded-xl py-3.5 text-base font-bold text-red-500 transition-colors hover:bg-red-500/10">Delete Game</button>
</div>
</footer>
</div>
<div class="fixed inset-0 z-40 bg-black/50 backdrop-blur-sm"></div>
<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
<div class="w-full max-w-sm rounded-xl bg-background-light p-4 shadow-lg dark:bg-slate-800">
<div class="flex flex-col items-center text-center">
<div class="flex size-14 items-center justify-center rounded-full bg-primary/10 text-primary dark:bg-primary/20">
<span class="material-symbols-outlined text-4xl">save</span>
</div>
<h2 class="mt-4 text-lg font-bold text-slate-900 dark:text-white">Save Changes?</h2>
<p class="mt-1 text-sm text-slate-600 dark:text-slate-300">Are you sure you want to save the changes made to this game?</p>
</div>
<div class="mt-6 flex flex-col gap-3">
<button class="w-full rounded-lg bg-primary py-3 text-base font-bold text-white transition-opacity hover:opacity-90">Yes, Save Changes</button>
<button class="w-full rounded-lg bg-slate-200 py-3 text-base font-bold text-slate-800 transition-colors hover:bg-slate-300 dark:bg-slate-700 dark:text-slate-200 dark:hover:bg-slate-600">Cancel</button>
</div>
</div>
</div>

</body></html>
