<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Card</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0088cc",
              "background-light": "#F6F8FA",
              "background-dark": "#101c22",
              "text-light": "#212121",
              "text-dark": "#ffffff",
              "secondary-text-light": "#8A8A8F",
              "secondary-text-dark": "#9db0b9",
              "border-light": "#E0E0E0",
              "border-dark": "#3b4b54",
              "input-bg-light": "#ffffff",
              "input-bg-dark": "#1c2327",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<header class="flex items-center p-4 pb-2 justify-between sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
<div class="flex size-10 shrink-0 items-center justify-center text-text-light dark:text-text-dark">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h1 class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Add New Card</h1>
<div class="w-10"></div>
</header>
<main class="flex flex-col grow px-4 py-3">
<!-- Card Visual -->
<div class="w-full max-w-md mx-auto aspect-[1.586] rounded-xl bg-gradient-to-br from-gray-700 to-gray-900 dark:from-gray-600 dark:to-gray-800 p-6 flex flex-col justify-between shadow-lg mb-8">
<div class="flex justify-end">
<svg fill="none" height="37" viewbox="0 0 60 37" width="60" xmlns="http://www.w3.org/2000/svg">
<circle cx="18.5" cy="18.5" fill="white" fill-opacity="0.3" r="18.5"></circle>
<circle cx="41.5" cy="18.5" fill="white" fill-opacity="0.3" r="18.5"></circle>
</svg>
</div>
<div>
<p class="text-white/80 font-mono text-xl sm:text-2xl tracking-widest">
<span>••••</span>
<span>••••</span>
<span>••••</span>
<span>1234</span>
</p>
<div class="flex justify-between items-end mt-4">
<div>
<p class="text-white/60 text-xs uppercase">Card Holder</p>
<p class="text-white font-medium tracking-wide">FULL NAME</p>
</div>
<div>
<p class="text-white/60 text-xs uppercase">Expires</p>
<p class="text-white font-medium tracking-wide">MM/YY</p>
</div>
</div>
</div>
</div>
<!-- Form -->
<div class="flex flex-col gap-4">
<label class="flex flex-col w-full">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Card Number</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-input-bg-light dark:bg-input-bg-dark h-14 placeholder:text-secondary-text-light dark:placeholder:text-secondary-text-dark p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="1234 5678 9012 3456" value=""/>
<div class="text-secondary-text-light dark:text-secondary-text-dark flex border border-border-light dark:border-border-dark bg-input-bg-light dark:bg-input-bg-dark items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined text-2xl">photo_camera</span>
</div>
</div>
</label>
<label class="flex flex-col w-full">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Cardholder Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-input-bg-light dark:bg-input-bg-dark h-14 placeholder:text-secondary-text-light dark:placeholder:text-secondary-text-dark p-[15px] text-base font-normal leading-normal" placeholder="FULL NAME" value=""/>
</label>
<div class="flex flex-wrap items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Expiration Date</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-input-bg-light dark:bg-input-bg-dark h-14 placeholder:text-secondary-text-light dark:placeholder:text-secondary-text-dark p-[15px] text-base font-normal leading-normal" placeholder="MM/YY" value=""/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<div class="flex items-center gap-1 pb-2">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal">CVV</p>
<span class="material-symbols-outlined text-base text-secondary-text-light dark:text-secondary-text-dark">help_outline</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-input-bg-light dark:bg-input-bg-dark h-14 placeholder:text-secondary-text-light dark:placeholder:text-secondary-text-dark p-[15px] text-base font-normal leading-normal" placeholder="123" value=""/>
</label>
</div>
<!-- Save Card Toggle -->
<div class="flex items-center justify-between py-2">
<label class="text-text-light dark:text-text-dark font-medium" for="save-card-toggle">Save card for future use</label>
<button aria-checked="true" class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent bg-primary transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark" id="save-card-toggle" role="switch">
<span aria-hidden="true" class="pointer-events-none inline-block h-5 w-5 translate-x-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"></span>
</button>
</div>
</div>
<div class="flex-grow"></div>
<div class="mt-8 mb-4 space-y-4 sticky bottom-0 py-4 bg-background-light dark:bg-background-dark">
<button class="flex w-full items-center justify-center rounded-lg bg-primary h-14 text-white text-base font-bold leading-normal transition-opacity hover:opacity-90">Add Card</button>
<p class="text-center text-xs text-secondary-text-light dark:text-secondary-text-dark px-4">
                    Your card details are encrypted and processed securely.
                </p>
</div>
</main>
</div>
</body></html>
