        },
      }

<style>

        'GRAD' 0,
        'opsz' 24

    </style>
<style>

</div>
</div>
</div>
</div>

<button class="flex h-10 w-10 shrink-0 cursor-pointer items-center justify-center rounded-full text-black/60 dark:text-white/70">
<span class="material-symbols-outlined text-2xl">add_circle</span>
</button>
<label class="flex h-12 flex-1 flex-col min-w-40">

<input class="form-input h-full w-full min-w-0 flex-1 resize-none overflow-hidden rounded-full border-none bg-white dark:bg-[#283339] px-5 pr-12 text-base font-normal leading-normal text-black dark:text-white placeholder:text-black/50 dark:placeholder:text-[#9db0b9] focus:border-none focus:outline-0 focus:ring-0" placeholder="Message" value=""/>

<button class="flex h-12 w-12 shrink-0 cursor-pointer items-center justify-center rounded-full bg-primary text-white">
