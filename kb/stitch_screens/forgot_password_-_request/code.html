<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Forgot Password</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13a4ec",
              "background-light": "#f6f7f8",
              "background-dark": "#101c22",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col">
<!-- TopAppBar -->
<div class="flex items-center p-4 pb-2 bg-background-light dark:bg-background-dark">
<button class="text-slate-800 dark:text-white flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center -ml-12">Reset Password</h2>
</div>
<div class="flex flex-1 flex-col justify-between px-4">
<div class="flex flex-col items-center">
<!-- Icon/Illustration -->
<div class="flex h-28 w-28 items-center justify-center rounded-full bg-primary/20 mt-8 mb-6">
<span class="material-symbols-outlined text-primary" style="font-size: 64px;">lock_reset</span>
</div>
<!-- HeadlineText -->
<h1 class="text-slate-900 dark:text-white tracking-light text-[32px] font-bold leading-tight text-center pb-3">Let's Get You Back In</h1>
<!-- BodyText -->
<p class="text-slate-600 dark:text-slate-400 text-base font-normal leading-normal pb-3 text-center max-w-sm">
                    Enter your registered email or phone number below. We'll send you a code to reset your password.
                </p>
<!-- TextField with Icon -->
<div class="flex w-full max-w-md flex-wrap items-end gap-4 py-3 mt-6">
<label class="flex flex-col w-full flex-1">
<p class="text-slate-800 dark:text-slate-300 text-base font-medium leading-normal pb-2">Email or Phone Number</p>
<div class="relative w-full">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 dark:text-slate-400 pointer-events-none">alternate_email</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-slate-200 dark:bg-slate-800 focus:border-primary h-14 placeholder:text-slate-500 dark:placeholder:text-slate-500 pl-12 pr-4 text-base font-normal leading-normal" placeholder="yourname@email.com" value=""/>
</div>
</label>
</div>
</div>
<div class="flex flex-col items-center pb-8 pt-4">
<!-- Primary Button -->
<button class="flex h-14 w-full max-w-md items-center justify-center gap-x-2 rounded-xl bg-primary px-6 text-base font-bold text-white transition-all duration-300 hover:bg-primary/90 active:scale-95">
                    Send Verification Code
                </button>
<!-- Helper Text -->
<p class="text-center text-sm text-slate-600 dark:text-slate-400 mt-6">
                    Need Help? <a class="font-semibold text-primary hover:underline" href="#">Contact Support</a>
</p>
</div>
</div>
</div>
</body></html>
