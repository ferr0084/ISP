<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Card</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13a4ec",
              "background-light": "#f6f7f8",
              "background-dark": "#101c22",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="flex flex-col h-full">
<!-- Top App Bar -->
<header class="flex items-center p-4 pb-2 justify-between shrink-0 bg-background-light dark:bg-background-dark">
<div class="text-slate-800 dark:text-white flex size-10 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h1 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center -ml-10">Edit Card</h1>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col p-4">
<!-- Card Visual Component -->
<div class="relative mb-8 aspect-[1.586] w-full max-w-sm mx-auto rounded-xl bg-gradient-to-br from-slate-700 to-slate-900 text-white p-6 flex flex-col justify-between shadow-lg">
<div class="flex justify-between items-start">
<p class="font-semibold">Debit</p>
<div class="bg-center bg-no-repeat bg-contain h-8 w-14 shrink-0" data-alt="Mastercard logo" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBVYguYPfkc9SD14i03k3GDSv8F9E5O9VVpk-HR3PxGDWvHRWXu8PqOIjcvQeBz5iNAeyc2ri08YrfWnEsYKpEUSX__E84h-eb81Aegf29agrMBKYP9iB6x-eiQLPhrAAYBGlTGZXmyI21WEJz69g3UhmaXi8HGCPelFRDbf4E8f-6xtomfT2Zh1Jwbpt1Fj3GrRbyT9zcpgW6HHwIYix2D1_nwzHK6k5jPunne6D_qzIxcDZfKZfhgVUja4T8pntrundUesOhHnUGu");'></div>
</div>
<div>
<p class="text-2xl font-mono tracking-widest mb-2">•••• •••• •••• 1234</p>
<div class="flex justify-between text-sm uppercase">
<p class="font-light">Card Holder</p>
<p class="font-light">Expires</p>
</div>
<div class="flex justify-between font-medium">
<p>John Appleseed</p>
<p>12/26</p>
</div>
</div>
</div>
<!-- Form Fields -->
<div class="flex-1 space-y-4">
<!-- Cardholder Name TextField -->
<label class="flex flex-col w-full">
<p class="text-slate-600 dark:text-slate-300 text-sm font-medium leading-normal pb-2">Cardholder Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800/50 focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" value="John Appleseed"/>
</label>
<!-- Expires On TextField -->
<label class="flex flex-col w-full">
<p class="text-slate-600 dark:text-slate-300 text-sm font-medium leading-normal pb-2">Expires On</p>
<div class="flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800/50 focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] border-r-0 text-base font-normal leading-normal" placeholder="MM/YYYY" value="12/2026"/>
<div class="text-slate-500 dark:text-slate-400 flex border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800/50 items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined text-2xl">calendar_month</span>
</div>
</div>
</label>
<!-- Billing Address ListItem -->
<div class="flex items-center gap-4 bg-white dark:bg-slate-800/50 px-4 min-h-[72px] py-2 justify-between rounded-lg border border-slate-300 dark:border-slate-700">
<div class="flex items-center gap-4">
<div class="text-slate-800 dark:text-white flex items-center justify-center rounded-lg bg-slate-200 dark:bg-slate-700 shrink-0 size-12">
<span class="material-symbols-outlined text-2xl">map</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal line-clamp-1">Billing Address</p>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal line-clamp-2">123 Main St, Anytown, USA 12345</p>
</div>
</div>
<div class="shrink-0">
<div class="text-slate-500 dark:text-slate-400 flex size-7 items-center justify-center">
<span class="material-symbols-outlined text-2xl">arrow_forward_ios</span>
</div>
</div>
</div>
</div>
<!-- Action Buttons -->
<div class="mt-8 space-y-4 pb-4">
<button class="flex items-center justify-center rounded-xl bg-primary h-14 w-full text-white text-base font-bold leading-normal transition-colors hover:bg-primary/90 disabled:opacity-50">Save Changes</button>
<button class="flex items-center justify-center rounded-xl bg-transparent h-14 w-full text-red-500 text-base font-bold leading-normal transition-colors hover:bg-red-500/10">Remove Card</button>
</div>
</main>
</div>
</div>
</body></html>
